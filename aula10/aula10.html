<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>CFB Cursos - Javascript</title>
    <meta charset="utf-8" />

    <script>

        var nota = prompt("Entre com a nota");
        var res;
        // Aprovado com louvor > 95
        // Aprovado >= 60
        // Recuperacao >= 40 && < 60
        // Reprovado < 40
        // Reprovado com louvor < 20

        if (nota >= 60) {
            res = "Aprovado"
            if(nota >= 95){
                res += "com louvor";
            }
            else{
                res += "com nota normal"
            }   
        }
        else if (nota >= 40) {
            res = "Recuperacao"
        }
        else{
            res = "Reprovado";
            if(nota >= 20){
                res += "com nota normal";
            }
            else{
                res += "com louvor"
            }
        }
   

        document.write(res)

    </script>
</head>
