<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>CFB Cursos - Javascript</title>
        <meta charset="utf-8">

        <script>

            /*operadores iguais ao java
            e == &&
            ou == ||
            igual == ==
            maior == >
            menor == <
            maior ou igual == >=
            menor ou igual == <=
            */

            var pontos = prompt("Pontos do jogador:");

            if(
                ((pontos >= 30) && (pontos <= 40))
                ||//                                 true
                ((pontos >= 70) && (pontos <= 80))
            ){
                document.write("Ganhou!");
            }
            else{
                document.write("Perdeu!")
            }

        </script>
    </head>

    <body>
        
    </body>

</html>
