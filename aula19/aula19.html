<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>CFB Cursos - Javascript</title>
    <meta charset="utf-8" />

    <script>

        var num;

        num = 0;

        while (num <= 10){
            document.write(num + "<br>");
            num++;
        }

        document.write("<hr>");

        num = 10;
        while(num--){
            document.write(num + "<br>");
        }

    </script>
</head>

<body>

</body>

</html>
